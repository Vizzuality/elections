
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset=utf-8 /> 
    <title>RTVE - Mashup</title> 
    <link href="/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" /> 
    <link href="/stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css" /> 
    
    <script src="/javascripts/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/plugins/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/plugins/jquery-ui-1.8.12.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/plugins/jquery.color.js" type="text/javascript"></script>
    <script src="/javascripts/plugins/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&region=ES&language=ES" type="text/javascript"></script>
    <script src="/javascripts/maps/SpainTiles.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/maps/MercatorProjection.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/maps/Geocoder.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/maps/InfoWindow.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/maps/CompareWindow.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/maps/maps.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/javascripts/graph/graph.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>
  </head> 
  <body>
    <div id="header">
      <span class="end_left"></span>
      <span class="end_right"></span>
      <div class="left">
        <h1>Mapa de las Elecciones 2011</h1>
        <form class="search">
          <input type="text" value="Busca un lugar..." class="text" />
          <input type="submit" value="" class="submit" />
        </form>
      </div>
      <div class="right">
      </div>
    </div>
    <div class="tabs">
      <div id="tab_menu">
        <a href="#mapa" class="map selected">Mapa</a>
        <a href="#estadisticas" class="stats">Estadísticas</a>
      </div>
      <div id="map">
        <div id="comparewindow">
          <a class="close_infowindow"></a>
          <div class="top">
            <h2>Alaejos</h2>
            <p class="province">Valladolid, 11.982 habitantes.</p>
            <div class="stats">
              <h4>65% de participación</h4>
              <div class="partido psoe"><div class="bar"><span></span></div><p>PSOE (61%)</p></div>
              <div class="partido pp"><div class="bar"><span></span></div><p>PP (36%)</p></div>
              <div class="partido iu"><div class="bar"><span></span></div><p>IU (12%)</p></div>
              <div class="partido otros"><div class="bar"><span></span></div><p>OTROS (11%)</p></div>
            </div>
            <div class="compare_graph">
              <a href="#" class="left">left</a>
              <a href="#" class="right">right</a>
            </div>
          </div>
          <div class="bottom">
            <h4>Selecciona otro lugar para comparar...</h4>
            <form class="search_compare">
              <input class="text" type="text" value="Busca una localidad..." />
              <input class="submit" type="submit" value=""/>
            </form>
          </div>
        </div>
        <div id="zoom_control">
          <a href="#zoom_mas" class="zoom_in">Zoom más</a>
          <span class="slider"></span>
          <a href="#zoom_menos" class="zoom_out">Zoom menos</a>
        </div>
        <div id="peninsula"></div>
        <div id="canary_island"></div>
      </div>
      <div id="graph">
        <div id="graph_container"></div>
      </div>
    </div>
  </body> 
</html>
