
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset=utf-8 /> 
    <title>Municipios latLng</title> 
    <link rel="shortcut icon" href="http://cartodb.com/favicon/favicon_32x32.ico" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=ES&language=ES"></script>
    
    <script type="text/javascript">
      
      var places = [];
      var place = {};
      var count = 0;
      var total;
      var map;
      var geocoder;
    
      $(document).ready(function(){
        
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(-34.397, 150.644);
        var myOptions = {
          zoom: 8,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("map"), myOptions);
        getRows();

      });
      
      function getRows() {
        $.ajax({
          method: "GET",
          dataType: 'jsonp',
          url: 'https://api.cartodb.com/v1',
          data: {sql:'SELECT * FROM gadm4 WHERE cartodb_id<50',api_key:'8c587c9f93c36d146c9e66a29cc8a3499e869609'},
          success: function(data) {
            if (data.rows.length>0) {
              places = data.rows;
              console.log(data.rows.length);
              total = data.rows.length;
              findLocation();
            } else {
              console.log('Fin');
            }
          },
          error: function(e) {
            console.log(e);
          }
        });
      }
      
      function findLocation() {
        if (places.length>0) {
          place = places.shift();
          place.address = place.name_4 +','+place.name_2+',Spain';
          
          console.log('Searching '+place.address);

          geocoder.geocode( { 'address': place.address}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              map.setCenter(results[0].geometry.location);
              console.log('Founded '+place.address);
              //results[0].geometry.location
              saveRegionPosition(results[0].formatted_address);
            } else {
              console.log('Not founded '+place.address);
              count++;
              console.log(count+'/'+total);
              findLocation();
              alert("Geocode was not successful for the following reason: " + status);
            }
          });
        } else {
          getRows();
        }
                  
      }
      
      
      function saveRegionPosition(google_name) {
        console.log('Saving '+place.address);
        
        $.ajax({
          type: "GET",
          url: 'https://api.cartodb.com/v1',
          data: {sql:"UPDATE gadm4 SET google_maps_name='"+google_name.replace(/\'/g,"\"")+"' WHERE cartodb_id="+place.cartodb_id,api_key:'8c587c9f93c36d146c9e66a29cc8a3499e869609'},
          dataType: 'jsonp',
          success: function(data) {
            console.log('Saved!');
            count++;
            console.log(count+'/'+total);
            console.log('--------------------------');
            setTimeout(function(){findLocation()},1000);
          },
          error: function(e) {
            findLocation();

          }
        });
      }
      
      
    </script>
  </head> 
  <body> 
    <div id="map" style="position:relative; width:400px; height:400px"></div>
    
  </body> 
</html>
